{% extends "app_cadastro/partials/base.html" %}
{% block conteudo %}
{% load static %}

<main>
    <form action="{% url 'dashboard' %}" method="post">
        {% csrf_token %}
        <h1>Cadastro do Corte</h1>
        Primeira <input name="primeira" type="number">
        Segunda <input name="segunda" type="number">
        <button type="submit">Enviar</button>
    </form>
</main>

{% endblock %}
