<!DOCTYPE html>
{% load static %}
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro</title>

    <link rel="icon" href="{% static 'app_login/img/icon.png'%}">
    <link rel="stylesheet" href="{% static 'app_login/css/style.css'%}">
    <script src="{% static 'app_login/js/script.js' %}" defer></script>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>Cadastro</h1>
    </header>

    <main>
        <div class="left">
            <img src="{% static 'app_login/img/Signup-amico.png'%}" alt="">
        </div>
        <div class="right">
            <form action="{% url 'cadastro' %}" method="post">
                {% csrf_token %}
                <div class="container">
                    <h2>Seja bem-vindo</h2>
                    <p>Faça seu cadastro!</p>
                    <div class="box">
                        <input class="required" name="username" type="text" placeholder="Usuário" required>
                    </div>
                    <div class="box">
                        <input class="required" name="email" type="email" placeholder="Email" required>
                    </div>
                    <div class="box">
                        <input name="senha" id="senha" type="password" placeholder="Senha" required>
                        <i id="eye" class="fa-solid fa-eye-slash"></i>
                    </div>
                    <div class="box">
                        <p>Já tem uma conta? <span><a href="{% url 'login'  %}">Login</a></span></p>
                    </div>
                    <div class="lets-go">
                        <button type="submit">Lets go!</button>
                    </div>
                    {% if error_message %}
                        <p class="error_message">{{ error_message }}</p>
                    {% endif %}
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Gustavo Cardoso | All Reserveds Rights</p>
    </footer>
</body>

</html>
